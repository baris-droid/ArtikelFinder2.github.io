<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Günün Kelimesi - ArtikelFinder</title>
    <link rel="stylesheet" href="style.css">
	<link rel="icon" href="logo.ico" type="image/x-icon">
	
	<script>
        (function() {
            // Hafızadan mevcut temayı oku
            const theme = localStorage.getItem('theme');
            // Eğer tema 'dark' ise, HTML etiketine anında 'dark-mode' sınıfını ekle
            if (theme === 'dark') {
                document.documentElement.classList.add('dark-mode');
            }
        })();
    </script>
</head>
<body>

    <div id="menu-placeholder"></div>

    <div class="main-layout">
    
        <div class="ad-container-left desktop-ad">
            <div class="ad-placeholder">
                <p>REKLAM ALANI</p>
                <p>160x600 px</p>
            </div>
        </div>
		
        <div class="ad-container-top mobile-ad">
            <div class="ad-placeholder-top">
                <p>YATAY REKLAM ALANI</p>
                <p>320x50 px</p>
            </div>
        </div>
		
		<div class="container">
        
			<div id="daily-word-container">
				</div>
	
			<div id="countdown" class="countdown">
				</div>

		</div>

        <div class="ad-container-right desktop-ad">
            <div class="ad-placeholder">
                <p>REKLAM ALANI</p>
                <p>160x600 px</p>
            </div>
        </div>

    </div>
    <script src="main.js"></script>
</body>
</html>

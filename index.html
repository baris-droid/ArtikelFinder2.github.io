<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArtikelFinder</title>
    <link rel="stylesheet" href="style.css">
	<link rel="icon" href="logo.ico" type="image/x-icon">

    <script>
        (function() {
            if (localStorage.getItem('theme') === 'dark') {
                document.documentElement.classList.add('dark-mode');
            }
        })();
    </script>
</head>
<body>

    <div id="menu-placeholder"></div>

    <div class="main-layout">
    
        <div class="ad-container-left desktop-ad">
            <div class="ad-placeholder">
                <p>REKLAM ALANI</p>
                <p>160x600 px</p>
            </div>
        </div>

        <div class="ad-container-top mobile-ad">
            <div class="ad-placeholder-top">
                <p>YATAY REKLAM ALANI</p>
                <p>320x50 px</p>
            </div>
        </div>

        <div class="container main-content">
            <img src="logo.png" alt="Logo" class="logo">
            <div class="header">ArtikelFinder</div>
        
            <div class="search-container">
                <input type="text" class="search-bar" placeholder="Almanca kelime yazÄ±n..." autocomplete="off" id="searchInput">
                <button class="search-button" id="searchButton">Bul</button>
            </div>
        
            <div class="or-separator">veya</div>
            <button class="random-word-button" id="randomWordButton">
                <span id="randomIconPlaceholder" class="svg-icon"></span>
                Rastgele Kelime Getir
            </button>
        
            <div id="results-container"></div>
        </div>
        
        <div class="ad-container-right desktop-ad">

                <p>160x600 px</p>
            </div>
        </div>

    </div> <script src="main.js"></script>
</body>
</html>
